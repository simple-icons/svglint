name: Release
on:
  workflow_dispatch

permissions: read-all

jobs:
  release:
    name: Semantic release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to create a GitHub Release
      issues: write # to comment on issues included in a release
      pull-requests: write # to comment on Pull Requests included in a release
      id-token: write # to generate npm provenance statements and allow OIDC auth
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Node.js setup
        uses: actions/setup-node@v5
        with:
          cache: npm
          node-version: 24
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # TODO: Set up OIDC for npm publish without NPM_TOKEN
          # when semantic-release supports it
          # See https://github.com/semantic-release/npm/issues/958
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: npx semantic-release
