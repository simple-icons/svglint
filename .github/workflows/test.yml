name: Test
on: [push, pull_request]

jobs:
    test:
        name: Run tests
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Node.js setup
              uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: Install dependencies
              run: yarn install --frozen-lockfile
            - name: Lint
              run: yarn lint
            - name: Test
              run: yarn test
