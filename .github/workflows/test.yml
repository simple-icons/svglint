name: Test
on:
  push:
    branches:
      - master
      - v*
  pull_request:

permissions: read-all

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        node-version:
          - 20
          - 22
          - 24
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{ matrix.node-version }}
      - name: Use specific version of npm for Node.js 12 & 14
        if: matrix.node-version < 16
        run: npm install -g npm@8
      - name: Install dependencies
        # Use `--engine-strict=false` to ignore engine errors from XO dependencies
        run: npm ci --engine-strict=false
      - name: Test
        run: npm test
